<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Great+Vibes|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0 (1).js"></script>
    <title>Micky's pizza hut</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>MICKY'S PIZZA HUT</h1>
        <p class="welcome">WELCOME TOP THE HOME OF FRESH TASTY PIZZA</p>
        <div class="menu" id="menu">
          <ul>
            <li>Menu</li>
            <li>Today's Deals</li>
            <li>Order Online</li>
            <li <img src="PizzaPcs/trollery.jpg" alt="cart logo" id="img">Cart</li>
          </ul>

        </div>
        <div class="container" id="container">
          <div class="chicken" id="slots">
            <h3>GRILLED</h3>
            <h3>CHICKEN</h3>
            <br><br><br>
            <button type="button" name="button">Hot&Spicy</button>

          </div>
          <div class="veggies" id="slots">
            <h3>VEGGIES</h3>
            <h3>PIZZA</h3>
            <br><br><br>
            <button type="button" name="button">Order now</button>

          </div>
          <div class="meat" id="slots">
            <h3>MEAT</h3>
            <h3>PIZZA</h3>
            <br><br><br>
            <button type="button" name="button">Order Now</button>

          </div>
          <div class="pepperoni" id="slots">
            <h3>PEPPERONI</h3>
            <h3>PIZZA</h3>
            <br><br><br>
            <button type="button" name="button">Order Now</button>

          </div>


        </div>
        <div class="order">
          <p>PLACE YOUR PIZZA <span>ORDER</span> HERE</p>

        </div>
        <div class="container">
            <form class="form" action="index.html" method="post">
             <div class="flavor">
               <label for="pizzafsize">PIZZA FLAVOURS</label><br>
               <select class="form control" name="flavor">
                 <option value="selected disabled">Select Your Pizza Flavor</option>
                 <option value="grilled chicken">GRILLED CHICKEN PIZZA</option>
                 <option value="corn pizza">CORN PIZZA</option>
                 <option value="veggies pizza">VEGGIES PIZZA</option>
                 <option value="meat pizza">MEAT PIZZA</option>
                 <option value="pepperon pizza">PEPPERONI PIZZA</option>

               </select>
            </div><br>
            <div class="size">
              <label for="pizzafsize">PIZZA SIZES</label><br>
              <select class="form control" name="size">
                <option value="selected disabled">Select Your Pizza Size</option>
                <option value="small">Small @800/= Ksh</option>
                <option value="medium">MEDIUM @1200/= Ksh</option>
                <option value="large">LARGE @1500/= Ksh</option>
              </select>
            </div><br>
            </div>
              <div class="crust">
                <label for="pizzafsize">PIZZA CRUST</label><br>
                <select class="form control" name="size">
                  <option value="selected disabled">Select Your Pizza cruts</option>
                  <option value="cheese">CHEESE CRUST</option>
                  <option value="bread">BREAD CRUST</option>
                  <option value="stuffed">STUFFED CRUST</option>
                  <option value="crackers">CRACKERS CRUST</option>
                </select>
             </div><br>
             <div class="toppings">
               <p class="order">Select Your Preferred Toppings</p><br
               <input type="checkbox" name="toppings" value="">
               <label for="toppings">BLACK OLIVES,CAPERS,</label><br>
               <input type="checkbox" name="toppings" value="">
               <label for="">POTTATO,SAUSAGE/BACON</label><br>
               <input type="checkbox" name="" value="">
               <label for="">BROCCOLI,BELL,PEPPERS</label><br>
               <input type="checkbox" name="" value="">
               <label for="">MEAT,SPINACH,ONIONS,</label><br>
               <input type="checkbox" name="" value="">
               <label for="">ANCHOVIES,ZUUCHINI,PINEAPPLE</label>

             </div><br>
               <input type="submit" value="Submit">
                <input type="reset">

            </form>


          </div>
       </div>
     </div>

    </div>




     <!-- <script src="js/scripts.js"></script> -->
  </body>
</html>
