<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Great+Vibes|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0 (1).js"></script>
    <title>Micky's pizza hut</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>MICKY'S PIZZA HUT</h1>
        <p class="welcome">WELCOME TOP THE HOME OF FRESH TASTY PIZZA</p>
        <div class="menu" id="menu">
          <ul>
            <li>Menu</li>
            <li>Today's Deals</li>
            <li>Order Online</li>
            <li>Cart</li>
          </ul>

        </div>
        <div class="container" id="container">
          <div class="chicken" id="slots">
            <h3>GRILLED CHICKEN</h3>
            <br><br><br>
            <button type="button" name="button">Hot&Spicy</button>

          </div>
          <div class="veggies" id="slots">
            <h3>VEGGIES PIZZA</h3>
            <br><br><br>
            <button type="button" name="button">Order now</button>

          </div>
          <div class="meat" id="slots">
            <h3>MEAT PIZZA</h3>
            <br><br><br>
            <button type="button" name="button">Order Now</button>

          </div>
          <div class="pepperoni" id="slots">
            <h3>PEPPERONI PIZZA</h3>
            <br><br><br>
            <button type="button" name="button">Order Now</button>

          </div>


        </div>
        <div class="order">
          <p>PLACE YOUR PIZZA <span>ORDER</span> HERE</p>

        </div>
        <div class="container">
          <div class="form">


          </div>

        </div>



      </div>

    </div>




     <!-- <script src="js/scripts.js"></script> -->
  </body>
</html>
